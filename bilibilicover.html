<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <input type="text"><button onclick="fn1()">获取</button>
    <p>
        <a href=""></a>
    </p>
    <script>
        function fn1() {
            var con = $('input')[0].value
            $.ajax({
                url: 'https://v1.alapi.cn/api/bbcover',
                dataType: 'json',
                data: {
                    c: `${con}`
                },
                success: function(dt) {
                    console.log(dt.data.cover);
                    $('p a').prop('href', dt.data.cover)
                    $('p a').text(dt.data.title)
                }

            })
        }
    </script>
</body>

</html>
